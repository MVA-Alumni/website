{% extends "base.html" %}

{% block selected_add %}selected{% endblock %}

{% block content %}

<h1>Add an alumnus to the directory</h1>

{% if message_success %}<p><strong>{{ message_success }}</strong></p>{% endif %}
{% if message_error %}<p><strong>{{ message_error }}</strong></p>{% endif %}

<form action="{% url 'add' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr><th></th><td><input type="submit" value="Submit" /></td></tr>
    </table>
</form>


{% endblock %}
